<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/signup.css">

  <title>PetBuddy-forgotPassword</title>
  <link rel="icon" href="/PetBuddy+-2.png" type="image/icon type">
  <meta charset="UTF-8">
  <meta property="og:title" content="PetBuddy.com">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
</head>

<body>
  <div class="container">
    <form>
      <!-- <i class="fa-solid fa-user-plus"></i> -->
      <h3>Insert Email & Submit for Password Reset link on mail.</h3>

      <div class="input-group">
        <label>Email Id</label>
        <input onkeyup="validationEmail()" type="email" id="email" placeholder="Enter Your Email">
        <span id="email-error"></span>
      </div>

      <button id="Submit">Submit</button>
      <span id="submit-error"></span>
      <br>
      <h4 id="signup">Don't Have Account: <a href="./signup.html">Click here for Signup</a></h4>
      <br>
      <h4 id="login">Want to Login: <a href="./login.html">Click here for Login</a></h4>
    </form>
  </div>

</body>
<script src="./scripts/forgotPassword.js"></script>

</html>
