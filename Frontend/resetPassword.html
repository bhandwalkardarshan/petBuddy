<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/resetPassword.css">
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
  <title>PetBuddy+ ResetPassword</title>
  <link rel="icon" href="/PetBuddy+-2.png" type="image/icon type">
  <meta charset="UTF-8">
  <meta property="og:title" content="PetBuddy.com">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
</head>

<body>
  <div class="container">
    <form>
      <!-- <i class="fa-solid fa-user-plus"></i> -->

      <div class="input-group">
        <label>Email Id</label>
        <h4 id="reset-email"></h4>
        <!-- <input onkeyup="validationEmail()" type="email" id="email" placeholder="Enter Your Email"> -->
        <!-- <span id="email-error"></span> -->
      </div>

      <div class="input-group">
        <label>New Password</label>
        <input onkeyup="validationPassword()" type="password" id="newPassword" placeholder="Enter Your Password">
        <span id="password-error-1"></span>
      </div>

      <div class="input-group">
        <label>Confirm Password</label>
        <input onkeyup="validationConfirmPassword()" type="password" id="confirmPassword"
          placeholder="Enter Your Password">
        <span id="password-error"></span>
      </div>

      <div class="input-group">
        <p>
          <input type="checkbox" id="passwordCheckbox">
          <label for="passwordCheckbox">View Password</label>
        </p>
        <span id="password-error"></span>
      </div>

      <button id="Submit">Submit</button>
      <span id="submit-error"></span>
    </form>
  </div>

</body>

</html>
